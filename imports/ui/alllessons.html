<template name="alllessons">
    <div class="container">
        <div class="row">
            {{#each alllessons}}
                {{> alllesson}}
            {{/each}}
        </div>

    </div>
</template>
<template name="alllesson">
        <div class="col-md-6 col-xs-12">
        <div class="jumbotron lessonjumbotron">
            <a href="/lesson/{{lesson}}" class="lessonLink"><h1 class="text-center">Choice of {{ lessoninfo }}</h1>
            <p class="text-center" style="padding-top: 27px;color:black;font-size:23px">with {{creator}}</p></a>
        </div>
        </div>
</template>
