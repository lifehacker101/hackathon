<template name="createlesson">
    <div class="container">
        <h1>create lesson page</h1>


        <form class="new-lesson">
            <div class="form-group">
                <label for="lesson">Name:</label>
                <input type="text" name="lesson" class="form-control">
            </div>
            <div class="form-group">
                <label for="videolink">Video Link:</label>
                <input type="text" name="videolink" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</template>
