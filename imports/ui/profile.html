<template name="profile">
    <img src="https://static.thenounproject.com/png/538846-200.png" class="rounded mx-auto d-block" alt="profile image">
    <br>
    <h4 class="text-center">Huckleberry Finn</h4>
    <p class="text-center">Total points 50<i class="fa fa-star" aria-hidden="true"></i></p>
    <p class="text-center">points until next reward of Icecream 50/100<i class="fa fa-star" aria-hidden="true"></i></p>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
        </div>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Parent Account" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Submit</span>
            </div>
        </div>

        <br>
        <br>
        <h1>Teacher View Below</h1>
        <hr>
    </div>
    <div class="text-center">
        People you inspired 27
    </div>
    <h1 class="text-center">Lessons you created</h1>
    <ul>
        {{#each profilelessons}}
            {{> profilelesson}}
        {{/each}}
    </ul>
</template>
