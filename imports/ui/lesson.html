<template name="lesson">
    <div class="container-fluid">
        <br>
        <div class="jumbotron">
            <!-- iframe -->
            <div class="embed-responsive embed-responsive-16by9" style="height:400px;">
                <iframe class="embed-responsive-item" src="{{videolink}}"></iframe>
        
            </div>
            <br>
            <h2>Choose a teacher</h2>
            <br><br>
            <div class="row">
                {{#each lesson}}
                    <div class="col">
                        <img class="teacher" src={{creatorimage}} alt="Avatar" style="width:100px;height:100px">
                        <a href={{videolink}}>{{creator}}'s version</a>
                    </div>
                {{/each}}
            </div>
    
            <hr class="my-4">
            <h2>Information: {{lessoninfo}}</h2>
            <br>
            <h2 class="question">{{question}}</h2>
            <form class="new-answer">
                    <input type="text" name="answer" class="form-control" placeholder="input answer">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>            
        </div>
    </div>
</template>
